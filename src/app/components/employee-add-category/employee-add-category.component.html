<!-- Modal -->
<div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCategoryModalLabel">Add Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form novalidate [formGroup]="_addCategoryForm" id="msformCategory" enctype="multipart/form-data" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <input type="name" class="form-control" id="name" placeholder="Category Name" formControlName="name" required [ngClass]="{'is-invalid': _addCategoryForm.controls.name.invalid && _addCategoryForm.controls.name.dirty,
    'is-valid': _addCategoryForm.controls.name.valid && _addCategoryForm.controls.name.dirty}">
                  <div class="invalid-feedback" *ngIf="_addCategoryForm.controls.name.invalid && _addCategoryForm.controls.name.dirty">
                    * Minimum Three Characters
                  </div>
                </div>
                <input type="submit" name="submit" class="submit action-button btn btn-primary" value="Submit" />
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </form>
        </div>
        <!-- <div class="modal-footer"> -->
          
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        <!-- </div> -->
      </div>
    </div>
  </div>
