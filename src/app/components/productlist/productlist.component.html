<div style="margin: auto;">
  <data-table
  [items]="product"
  [itemCount]="carCount"
  (reload)="reloadProducts($event)"
  
  [pagination]="true"
  [indexColumn]="false"
  [selectColumn]="false"
  [multiSelect]="false"
  [rowColors]="rowColors"
  >
  
  <data-table-column
  property="id"
  header="ID">
  </data-table-column>
  
  <data-table-column
  property="name"
  header="Name">
  </data-table-column>
  
  <data-table-column
  property="category"
  header="Category">
  </data-table-column>

  <data-table-column
  property="price"
  header="Price">
  </data-table-column>


  <data-table-column
  property="tags"
  header="Tag">
  </data-table-column>

  <data-table-column
  property="description"
  header="Description">
  </data-table-column>

  <data-table-column
  header="Delete">
  <ng-template #dataTableCell let-item="item">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#productlistModal">
    Delete
  </button>
  
  <!-- Modal -->
  <div class="modal" id="productlistModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Are you sure to Delete?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        
          <button type="button" (click)="deleteProduct(item)" data-dismiss="modal" class="btn btn-primary">Delete Order</button>
    
        </div>
      </div>
    </div>
  </div>
  </ng-template>
  
  </data-table-column>
  <data-table-column
  header="Update">
  <ng-template #dataTableCell let-item="item">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#updateProductModal">
    Update
  </button>
  </ng-template>
  </data-table-column>
  </data-table>
  <div>
  </div>
  <div>
    <button>Add Product</button>
  </div>
  
  </div>
