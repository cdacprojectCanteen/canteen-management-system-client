<div style="margin: auto;">
  <data-table [items]="order" [itemCount]="orderCount" (reload)="reloadOrders($event)" [pagination]="false" [indexColumn]="false"
    [selectColumn]="false" [multiSelect]="false" [rowColors]="rowColors">

    <data-table-column property="orderId" header="ID">
    </data-table-column>
    <data-table-column header="Customer Name">
      <ng-template #dataTableCell let-item="item">
        {{item.customer.firstName}}
      </ng-template>
    </data-table-column>

    <data-table-column header="Order list">
      <ng-template #dataTableCell let-item="item">
        <table>
          <th>Name</th>
          <th>Quantity</th>
          <tr *ngFor="let product of item.products">
            <td>{{product.name}}</td>
            <td>{{product.quantity}}</td>
          </tr>
        </table>
      </ng-template>
    </data-table-column>

    <data-table-column header="Ordered At">
      <ng-template #dataTableCell let-item="item">
        {{item.orderTime | date:'medium'}}
      </ng-template>
    </data-table-column>

    <data-table-column header="Ready">
      <ng-template #dataTableCell let-item="item">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#productlistModal">
          Ready
        </button>

        <!-- Modal -->
        <div class="modal" id="productlistModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Are you sure to Delete?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">Ã—</span>
                </button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                <button type="button" (click)="deleteProduct(item)" data-dismiss="modal" class="btn btn-primary">Delete Order</button>

              </div>
            </div>
          </div>
        </div>
      </ng-template>

    </data-table-column>
    <!-- <data-table-column header="Update">
      <ng-template #dataTableCell let-item="item">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#updateProductModal">
          Update
        </button>
      </ng-template>
    </data-table-column>-->
  </data-table>
  <div>
  </div>


</div>
