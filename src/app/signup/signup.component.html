<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">
  Sign UP
</button>

<div class="modal" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign UP</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <div class="form-group">
                <label for="email">First Name</label>
                <input type="firstName" class="form-control" id="firstName" placeholder="First Name">
              </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
          </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email input">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password input">
          </div>
          <div class="form-group">
              <label for="phoneNo">Phone No.</label>
              <input type="text" class="form-control" id="phoneNo" placeholder="Phone No.">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" placeholder="Address"></textarea>
              </div>
              <div class="form-group">
                  <label for="dateOfBirh">Date of Birth</label>
                  <input type="date" class="form-control" id="dateOfBirth">
                </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Sign UP</button>
          </div>
        </form>
        
      </div>
      
    </div>
  </div>
</div>
